name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: |
          response=$(curl -s --retry 10 --retry-connrefused "http://web:8000/dizzy/?entity=einz&workflow=einzy")
          echo "$response" | jq empty > /dev/null || echo "Response is not valid JSON"
