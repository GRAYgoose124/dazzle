{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Web CLI Interface</title>
    <link rel="stylesheet" href="{% static 'dictbuilder.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .cli-container {
            width: 600px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        .cli-input {
            display: flex;
        }

        .cli-input input {
            flex: 1;
            padding: 5px;
            background-color: #444;
            color: #fff;
            border: 0;
        }

        .cli-output {
            margin-top: 20px;
        }

        .cli-output p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="cli-container">
        <div class="cli-output">
            <p>Welcome to the Web CLI Interface!</p>
            <p>Type your commands below:</p>
        </div>
        <div class="cli-input">
            <input type="text" id="cli-input" placeholder="Enter your command">
        </div>
    </div>

    <script>
        const cliInput = document.getElementById('cli-input');
        cliInput.addEventListener('keyup', function (event) {
            if (event.keyCode === 13) { // Enter key
                const command = cliInput.value.trim();
                handleCommand(command);
                cliInput.value = '';
            }
        });

        function handleCommand(command) {
            // Handle and process the command here
            const outputContainer = document.querySelector('.cli-output');
            const outputText = document.createElement('p');
            outputText.textContent = '> ' + command;
            outputContainer.appendChild(outputText);
        }
    </script>

    <footer>
        <a href="{% url 'dictbuilder' %}">Go back</a>
    </footer>
</body>

</html>
