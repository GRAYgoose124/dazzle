<!DOCTYPE html>
<html>

<head>
    <title>Dictionary Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        button[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .statistics {
            margin-top: 30px;
        }

        .statistics h2 {
            margin-bottom: 10px;
        }

        .statistics ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .statistics li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Dictionary Builder</h1>

    <form method="post" action="{% url 'dict_builder' %}">
        {% csrf_token %}

        <table>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            {% for key, value in dict_data.items %}
            <tr>
                <td>{{ key }}</td>
                <td><input type="text" name="{{ key }}" value="{{ value }}"></td>
            </tr>
            {% endfor %}
        </table>

        <button type="submit" name="Update" value="true">Update</button>
        <button type="submit" name="Submit" value="true">Submit</button>
    </form>

    {% if dizzy %}
    <div class="statistics">
        <h2>Statistics</h2>
        <ul>
            {% for stat in dizzy.items %}
            <li>{{ stat }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>

</html>
